<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/estilos.css" />

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <div class="component-card">

      <div class="card-top">
        <img src="./images/bg-pattern-card.svg">
      </div>
      <div class="profile-picture">
        <img src="./images/image-victor.jpg">
      </div>
      <div class="profile">
        <h1>Victor Crest<span class="age">26</span></h1>
        <p>London</p>
      </div>
      <div class="stats">
        
        <span id="stats">80K<br>
        <span id="stats-name">Followers</span></span>

        <span id="stats">803K<br>
          <span id="stats-name">Likes</span></span>

        <span id="stats">1.4K<br>
          <span id="stats-name">Photos</span></span>
      </div>
    </div>

  </body>
</html>
